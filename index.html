<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="user">
          <img src="./images/image-jeremy.png" alt="" class="img-user" />
          <p class="report">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="timers">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Mounthly</p>
        </div>
      </div>
      <div class="grid-tracks">
        <div class="track work">
          <div class="img">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="info">
            <div class="type-track"></div>
            <div class="time-track"></div>
            <div class="total-time-track"></div>
          </div>
        </div>
        <div class="track play">
          <div class="img">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="info">
            <div class="type-track"></div>
            <div class="time-track"></div>
            <div class="total-time-track"></div>
          </div>
        </div>
        <div class="track study">
          <div class="img">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="info">
            <div class="type-track"></div>
            <div class="time-track"></div>
            <div class="total-time-track"></div>
          </div>
        </div>
        <div class="track exercise">
          <div class="img">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="info">
            <div class="type-track"></div>
            <div class="time-track"></div>
            <div class="total-time-track"></div>
          </div>
        </div>
        <div class="track social">
          <div class="img">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="info">
            <div class="type-track"></div>
            <div class="time-track"></div>
            <div class="total-time-track"></div>
          </div>
        </div>
        <div class="track self">
          <div class="img">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="info">
            <div class="type-track"></div>
            <div class="time-track"></div>
            <div class="total-time-track"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
