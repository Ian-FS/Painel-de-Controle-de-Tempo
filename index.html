<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="user">
          <img
            src="./images/IMG_20230111_134703_030.jpg"
            alt=""
            class="img-user"
          />
          <p class="report">Report for</p>
          <p class="name">Ian Fran√ßa</p>
        </div>
        <div class="timers">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Mounthly</p>
        </div>
      </div>
      <div class="grid-tracks">
        <div class="track work">
          <div class="info">
            <div class="type-track">Work</div>
            <div class="time-track">32hrs</div>
            <div class="total-time-track">Last Week - 36hrs</div>
          </div>
        </div>
        <div class="track play">
          <div class="info">
            <div class="type-track">Play</div>
            <div class="time-track">10hrs</div>
            <div class="total-time-track">Last Week - 8hrs</div>
          </div>
        </div>
        <div class="track study">
          <div class="info">
            <div class="type-track">Study</div>
            <div class="time-track">4hrs</div>
            <div class="total-time-track">Last Week - 4hrs</div>
          </div>
        </div>
        <div class="track exercise">
          <div class="info">
            <div class="type-track">Exercise</div>
            <div class="time-track">4hrs</div>
            <div class="total-time-track">Last Week - 5hrs</div>
          </div>
        </div>
        <div class="track social">
          <div class="info">
            <div class="type-track">Social</div>
            <div class="time-track">5hrs</div>
            <div class="total-time-track">Last Week - 10hrs</div>
          </div>
        </div>
        <div class="track self">
          <div class="info">
            <div class="type-track">Self Care</div>
            <div class="time-track">2hrs</div>
            <div class="total-time-track">Last Week - 2hrs</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
